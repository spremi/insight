<ng-container
  *ngIf="auth$|async; then selectProjects; else showLogin">
</ng-container>

<ng-template #selectProjects>
  <sp-fav-projects [projects]="favProjects$|async"></sp-fav-projects>
  <sp-project-list [projects]="projects$|async"></sp-project-list>
</ng-template>

<ng-template #showLogin>
  <sp-login></sp-login>
</ng-template>
