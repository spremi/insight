<h3 class="mat-h3">ISSUES (BY COMPONENT)</h3>

<table
  mat-table [dataSource]="dataSource"
  class="mat-elevation-z2">

  <ng-container matColumnDef="comp">
    <th mat-header-cell class="comp" *matHeaderCellDef>Component</th>
    <td mat-cell *matCellDef="let arg" class="comp">{{arg.comp}}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell class="count" *matHeaderCellDef>Number of issues</th>
    <td mat-cell *matCellDef="let arg" class="count">{{arg.count}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
  <tr mat-row class="normal"
    *matRowDef="let row; columns: cols;"
  ></tr>
</table>
