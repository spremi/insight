<h3 class="mat-h3">ISSUES (BY VERSION)</h3>

<table
  mat-table [dataSource]="dataSource"
  class="mat-elevation-z2">

  <ng-container matColumnDef="label">
    <th mat-header-cell class="label" *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let arg" class="label">{{arg.label}}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell class="count" *matHeaderCellDef>Number of issues</th>
    <td mat-cell *matCellDef="let arg" class="count">{{arg.count}}</td>
  </ng-container>

  <ng-container matColumnDef="affecting">
    <th mat-header-cell class="affecting" *matHeaderCellDef>Affecting</th>
    <td mat-cell *matCellDef="let arg" class="affecting">{{arg.affecting}}</td>
  </ng-container>

  <ng-container matColumnDef="fixed">
    <th mat-header-cell class="fixed" *matHeaderCellDef>Fixed</th>
    <td mat-cell *matCellDef="let arg" class="fixed">{{arg.fixed}}</td>
  </ng-container>

  <ng-container matColumnDef="unresolved">
    <th mat-header-cell class="unresolved" *matHeaderCellDef>Unresolved</th>
    <td mat-cell *matCellDef="let arg" class="unresolved">{{arg.unresolved}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
  <tr mat-row class="normal"
    *matRowDef="let row; columns: cols;"
  ></tr>
</table>
