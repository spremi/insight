<h3 class="mat-h3">USERS</h3>

<mat-selection-list #filterUsers dense
  *ngIf="users$|async as users"
  (selectionChange)="applyFilter(filterUsers.selectedOptions.selected)">
  <mat-list-option *ngFor="let user of users"
    [value]="user.id">
    {{user.name}}
  </mat-list-option>
</mat-selection-list>
