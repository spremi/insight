<form [formGroup]="loginForm" (ngSubmit)="onlogin()">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar class="mat-24" svgIcon="logo"></mat-icon>
      <mat-card-title>LOGIN</mat-card-title>
      <mat-card-subtitle>Login to your account...</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="User name" formControlName="user" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="pass" required>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="onCancel()">CANCEL</button>
      <button mat-button color="accent" type="submit"
        [disabled]="!loginForm.valid">LOGIN</button>
    </mat-card-actions>

    <mat-card-footer>
      <span class="mat-small">User credentials are never stored.<br />
      However, during initial development, password may be visible in dev tools.</span>
    </mat-card-footer>
  </mat-card>
</form>
