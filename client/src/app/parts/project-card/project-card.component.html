<mat-card *ngIf="data" class="mat-elevation-z4">
  <mat-card-header>
    <!-- TODO: Add project icon -->
    <mat-card-title>{{data.key}}</mat-card-title>
    <mat-card-subtitle>{{data.name}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>{{data.desc}}</mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary"
      aria-label="Remove project from favorites"
      (click)="unFavorite(data.id)"
    >UNFAVORITE</button>

    <button mat-button color="primary"
      [routerLink]="['/project', data.id]"
      aria-label="View data details"
    >VIEW</button>
  </mat-card-actions>
</mat-card>
