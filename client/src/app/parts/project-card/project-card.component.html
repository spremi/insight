<mat-card *ngIf="data">
  <mat-card-header>
    <!-- TODO: Add project icon -->
    <mat-card-title>{{data.key}}</mat-card-title>
    <mat-card-subtitle>{{data.name}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>{{data.desc}}</mat-card-content>

  <mat-card-actions>
    <button mat-button
      aria-label="Remove dat. from favorites"
    >UNFAVORITE</button>
    <span class="h-spacer"></span>
    <button mat-button
      [routerLink]="'/project/' + data.id"
      aria-label="View data details"
    >VIEW</button>
  </mat-card-actions>
</mat-card>
