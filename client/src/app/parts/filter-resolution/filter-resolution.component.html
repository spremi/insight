<h3 class="mat-h3">RESOLUTIONS</h3>

<mat-selection-list #filterResolution dense
  *ngIf="resolutions$|async as resolutions"
  (selectionChange)="applyFilter(filterResolution.selectedOptions.selected)">
  <mat-list-option *ngFor="let resolution of resolutions"
    [value]="resolution.id">
    {{resolution.name}}
  </mat-list-option>
</mat-selection-list>
