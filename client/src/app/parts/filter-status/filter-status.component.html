<h3 class="mat-h3">STATUS</h3>

<mat-selection-list #filterStatus dense
  *ngIf="statuses$|async as statuses"
  (selectionChange)="applyFilter(filterStatus.selectedOptions.selected)">
  <mat-list-option *ngFor="let status of statuses"
    [value]="status.id">
    {{status.name}}
  </mat-list-option>
</mat-selection-list>
